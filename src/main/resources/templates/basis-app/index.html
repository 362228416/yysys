<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../public/css/style.css" th:href="@{/css/style.css}"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.common/html5shiv/3.7.0/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.common/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <form id="search-form" class="well row">
        <div class="col-xs-10">
            <div class="input-group">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="名称" class="form-control glyphicon-search"/>
                <input id="page" type="hidden" name="page" value="0"/>
                <input id="size" type="hidden" name="size" value="10"/>
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">搜索</button>
            </span>
            </div>
        </div>
        <div class="col-xs-1 col-md-offset-1">
            <a href="form.html" th:href="@{form/}" class="btn btn-primary" type="submit">新增</a>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>编号</th>
            <th>名称</th>
            <th>创建人</th>
            <th>创建时间</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="model,s:${pageData.content }">
            <td th:text="${s.index+1}">1</td>
            <td th:text="${model.code}">AA-BB-CC</td>
            <td th:text="${model.appName}">App Name</td>
            <td th:text="${model.author}">张三</td>
            <td th:text="${model.createDate}">2014-6-11</td>
        </tr>
        </tbody>
    </table>
    <div th:include="common::page ">
        <ul class="pagination">
            <li th:if="*{!firstPage}"><a href="javascript:;">首页</a></li>
            <li><a href="javascript:;">&laquo;</a></li>
            <li><a href="javascript:;">1</a></li>
            <li><a href="javascript:;">2</a></li>
            <li class="active"><a href="javascript:;">3</a></li>
            <li><a href="javascript:;">4</a></li>
            <li><a href="javascript:;">5</a></li>
            <li><a href="javascript:;">&raquo;</a></li>
            <li><a href="javascript:;">尾页</a></li>
            <li><span>共100条记录</span></li>
            <li><span>尾页</span></li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="../../public/js/jquery.js" th:src="@{/js/jquery.js}"></script>
<script type="text/javascript" src="../../public/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" src="../../public/js/jquery.placeholder.js" th:src="@{/js/jquery.placeholder.js}"></script>
<script type="text/javascript" src="../../public/js/common.js" th:src="@{/js/common.js}"></script>
</body>
</html>
